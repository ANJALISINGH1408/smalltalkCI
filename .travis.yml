language: smalltalk
sudo: false

smalltalk:
  - Squeak-trunk
  - Squeak-5.0
  - Squeak-4.6
  - Squeak-4.5

  - Pharo-alpha
  - Pharo-stable
  - Pharo-5.0
  - Pharo-4.0
  - Pharo-3.0

os:
  - linux
  - osx

env:
  global:
    - BASELINE="SWTDemo"
    - BASELINE_GROUP="TravisCI"
    - PACKAGES="packages"

cache:
  apt: true
  directories:
  - $HOME/smalltalkCI-master/_builds/travis

install:
  - unset SMALLTALK_CI_HOME && source env_vars # make sure to use smalltalkCI from this branch
  - wget -q -O fixtures.zip https://github.com/hpi-swa/smalltalkCI/archive/fixtures.zip
  - unzip -q fixtures.zip
  - export PROJECT_HOME="$(pwd)/smalltalkCI-fixtures"

matrix:
  include:
    # GemStone builds
    - smalltalk: GemStone-3.2.12
      os: linux
      sudo: required
      addons:
        hosts:
          - travis.dev
    - smalltalk: GemStone-3.2.12
      os: osx
      sudo: required
      addons:
        hosts:
          - travis.dev

    # Bash tests
    - language: generic
      sudo: false
      script:
        - bash tests/run_tests.sh
        - bash tests/helpers_tests.sh
        - bash tests/pharo_tests.sh
        - bash tests/squeak_tests.sh

    # Legacy Squeak builds using builderCI
    - smalltalk: Squeak-4.4
      os: linux
      sudo: required
      group: legacy
      env: BUILDERCI=true
